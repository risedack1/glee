<article class="design-card">
    <a class="design-card__link clickable" href="#">
        <h3 class="design-card__title">
            @@title
        </h3>
        <span class="design-card__type">
            @@type
        </span>
        <div class="design-card__box">
            <img class="design-card__img" src="images/design/item@@number.png" alt="product design">
        </div>
    </a>
</article>
