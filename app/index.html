<html lang="ru">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glee | Главная</title>
    <link rel="icon" href="images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <a class="logo" href="#">
                    <img class="logo__image" src="images/logo.svg" alt="логотип Glee">
                </a>
                <nav class="menu">
                    <ul class="menu__list">
                        <li class="menu__item">
                            <a class="menu__link link" href="#">
                                Home
                                <span class="menu__plus">+</span>
                            </a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link link" href="#">
                                About
                            </a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link link" href="#">
                                Service
                            </a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link link" href="#">
                                Pages
                                <span class="menu__plus">+</span>
                            </a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link link" href="#">
                                News
                            </a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link link" href="#">
                                Contacts
                            </a>
                        </li>
                    </ul>
                </nav>
                <div class="user-icons">
                    <button class="user-icons__item user-icons__item--search" type="button">
                        <span class="sr-only">Поиск</span>
                    </button>
                    <button class="user-icons__item user-icons__item--like" type="button">
                        <span class="sr-only">Понравившиеся</span>
                        <span class="user-icons__num">0</span>
                    </button>
                    <button class="user-icons__item user-icons__item--basket" type="button">
                        <span class="sr-only">Корзина</span>
                        <span class="user-icons__num user-icons__num--basket">0</span>
                    </button>
                    <button class="user-icons__item user-icons__item--menu" type="button">
                        <span class="sr-only">Каталог</span>
                    </button>
                </div>
            </div>
        </div>
    </header>


    <script src="js/main.min.js"></script>
</body>

</html>
