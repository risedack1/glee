<article class="article-card">
    <a class="article-card__box" href="#">
        <img class="article-card__img" src="images/articles/item@@number.jpg" alt="news picture">
    </a>
    <a class="article-card__news clickable" href="#">
        news
    </a>
    <div class="article-card__content">
        <h3 class="article-card__subtitle">
            <a class="article-card__link" href="#">
                @@link
            </a>
        </h3>
        <div class="article-card__bottom">
            <time class="article-card__info" datatime="@@datetime">
                @@data
            </time>
            <a class="article-card__info article-card__info--author link" href="#">
                @@author
            </a>
        </div>
    </div>
</article>
