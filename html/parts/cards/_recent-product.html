<article class="recent-product">
    <a class="recent-product__inner" href="#">
        <div class="recent-product__box">
            <img class="recent-product__image" src="images/products/@@image.png" alt="Lamp">
        </div>
        <div class="recent-product__content">
            <span class="recent-product__subtitle">
                @@subtitle
            </span>
            <div class="recent-product__star star" data-rateyo-star-width="10px" data-rateyo-read-only="true">
            </div>
            <span class="recent-product__cost">@@cost$</span>
        </div>
    </a>
</article>
