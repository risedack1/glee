<article class="promo-card">
    <div class="promo-card__box">
        <img class="promo-card__img" src="images/products/lamp@@number.png" alt="lamp">
    </div>
    <div class="promo-card__content">
        <h3 class="promo-card__title">
            @@title
        </h3>
        <div class="promo-card__text">
            <p>
                @@promo-name
            </p>
        </div>
        @@include('../buttons/_buttons.html',{
            "text": "View more",
            "svg": "arrow",
            "type": "button--transparent"
        })
    </div>
</article>
